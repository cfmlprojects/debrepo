distro.name=debrepo
debrepo.version=1.0.0
build.type=localdev
src.dir=../src
debrepo.src.dir=${src.dir}/debrepo
tests.dir=../tests
dist.dir=../dist/${build.type}
temp.dir=./temp
bin.dir=${temp.dir}/bin
debrepo.bin.dir=${bin.dir}/debrepo
debrepo.lib.dir=../lib
debrepo.jar.file=${dist.dir}/debrepo-${debrepo.version}.jar
cfdistro.build.file=${user.home}/cfdistro/build.xml

### Source Code Origins
sc.debrepo.type=git
sc.debrepo.dest=${src.dir}/
sc.debrepo.uri=git://github.com/cfmlprojects/debrepo.git
sc.debrepo.branch=develop
sc.debrepo.remote=origin
sc.debrepo.http=https://github.com/cfmlprojects/debrepo/tree/${sc.debrepo.branch}
sc.debrepo.user=
sc.debrepo.password=

### artifact ###
mvn.type=snapshot
